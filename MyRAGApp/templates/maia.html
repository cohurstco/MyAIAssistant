<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIA (MyAIAssistant)</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>MAIA (MyAIAssistant)</h1>
    <form id="load-form">
        <label for="load-url">Enter URL to load:</label>
        <input type="url" id="load-url" name="url" required>
        <button type="submit">Load Webpage</button>
    </form>
    <div id="load-result"></div>
    <form id="query-form" style="display: none;">
        <label for="query">Ask a question:</label>
        <input type="text" id="query" name="query" required>
        <button type="submit">Ask</button>
    </form>
    <div id="query-result"></div>
    <a href="{{ url_for('index') }}">Back to Home</a>

    <script>
        $(document).ready(function() {
            $('#load-form').submit(function(e) {
                e.preventDefault();
                $.post('/maia/load', $(this).serialize(), function(data) {
                    $('#load-result').text(data.message);
                    $('#query-form').show();
                });
            });

            $('#query-form').submit(function(e) {
                e.preventDefault();
                $.post('/maia/query', $(this).serialize(), function(data) {
                    $('#query-result').text(data.answer);
                });
            });
        });
    </script>
</body>
</html>
